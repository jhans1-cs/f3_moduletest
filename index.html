<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>User IP Address</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!-- Header section -->
    <section class="header" id="head">
        <!-- Part 1 of the header -->
        <div class="part1">
            <!-- Main heading -->
            <h1>Post Office Application.</h1>
            <!-- Subheading -->
            <p class="para">This Application Allows you to extract information about the nearest Post Offices, based on your location.</p>
            <!-- Image -->
            <div>
                <img src="./undraw_messenger_re_8bky 1.png">
            </div>
        </div>
    
        <!-- Part 2 of the header -->
        <div class="part2">
            <!-- Subheading with dynamic IP address -->
            <h2>Your Current IP Address is <p id="ip"></p></h2>
            <!-- Button to trigger data retrieval -->
            <div id="btnDiv">
                <button onclick="ShowData()">Get Started</button>
            </div>
        </div>
    </section>

    <!-- Data display section -->
    <div id="dataDiv">
        <!-- IP Address display -->
        <div id="IPAdd"></div>
    </div>

    <!-- JavaScript code -->
    <script src="script.js"></script>
</body>
</html>
